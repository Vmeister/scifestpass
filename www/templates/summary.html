<ion-view view-title="Yhteenveto">
  <link href="css/style.css" rel="stylesheet">
  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <ion-content padding="true">
    <h1>Suoritukset</h1>
    <div ng-repeat="assignment in answeredQuestions" class="div div-text-wrap">
        <h2>{{assignment.title}}</h2>
        <p ng-bind-html="assignment.text">{{assignment.text}}</p>
    </div>
  </ion-content>
</ion-view>
