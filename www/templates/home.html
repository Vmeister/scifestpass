<ion-view view-title="Koti">
  <link href="css/style.css" rel="stylesheet">
  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <ion-content padding="true">
  	<img class="center-img" align="middle" ng-src="img/SciFest_logo.png"/>
     <button class="button button-balanced" ng-click="gotoQR()">
     	<i class="icon ion-forward"></i> QR-koodin lukemiseen</button>
  	<h2>Kysymykset</h2>
  	<ion-list>
  	<ion-item class="item-borderless item-text-wrap" ng-repeat="question in questions"">
  		{{question.title}}
  		<br>
  		<p ng-bind-html="question.question">{{question.question}}</p>
  		<p class="item-icon-right"> <i class="icon" ng-class="isSolved(question) ? 'ion-checkmark' : ''"></i></p>
  	</ion-item>
  	</ion-list>
  </ion-content>
</ion-view>
